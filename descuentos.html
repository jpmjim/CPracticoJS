<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Práctico de JavaScript en Platzi</title>
    <link rel="shortcut icon" href="./images/icons8-javascript.svg" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Porcentajes y Descuentos</h1>
      <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
    </header>
    <section class="product">
      <h2>Calcula el precio a pagar de tus productos con descuento</h2>
      <form action="">
        <label for="product__price">Escribe el precio de tu producto:</label>
        <input type="number" id="product__price">
        <label for="product__discount">Escribe el descuento de tu producto:</label>
        <input type="number" id="product__discount">
        <button type="button" onclick="productPriceDiscount()">Calcular precio con descuento</button>
        <p id="ResultP"></p>
      </form>
    </section>
    <script src="./descuentos.js"></script>
  </body>
</html>
